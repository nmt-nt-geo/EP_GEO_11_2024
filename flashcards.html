<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT Klima Lernkarten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .answer {
            display: none;
        }
        .btn-toggle {
            margin: 5px;
        }
        .active-answer {
            display: block;
            animation: fadeIn 0.5s;
        }
        /* Styling for formatted answers */
        .answer em {
            font-style: italic;
        }
        .answer ul {
            padding-left: 20px;
            margin: 10px 0;
        }
        .answer li {
            margin: 5px 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">NT Klima Lernkarten</h1>
        
        <div class="text-center mb-4">
            <button class="btn btn-primary btn-toggle" onclick="toggleAnswerType('short')">Kurze Antworten</button>
            <button class="btn btn-secondary btn-toggle" onclick="toggleAnswerType('long')">Ausführliche Antworten</button>
        </div>

        <div id="flashcards-container" class="row g-4">
            <!-- Flashcards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Embedded content
        const learningGoals = [
            "Du kennst den Unterschied zwischen Wetter und Klima.",
            "Du kannst ein korrektes Walter-Klimadiagramm zeichnen.",
            "Du kannst aus einem Klimadiagramm die einzelnen Werte herauslesen und ein Klimadiagramm interpretieren.",
            "Du kannst die Durchschnittstemperatur eines Jahres und die Niederschlagssumme berechnen.",
            "Du kannst die Begriffe \"arid\" und \"humid\" erklären.",
            "Du kannst die 6 Klimatypen Europas beschreiben und in einer Karte ungefähr einzeichnen.",
            "Du kannst Klimadiagramme den entsprechenden europäischen Klimatypen zuordnen.",
            "Du kannst Abbildungen von Landschaften den europäischen Klimatypen zuordnen.",
            "Du weisst von ausgewählten Städten in welcher Klimazone sie liegen.",
            "Du kennst die 3 Klimaaufzählregeln und kannst diese genau erklären.",
            "Du kennst die Unterschiede zwischen ozeanischem und kontinentalem Klima und kannst diese genau erklären und kennst die Gründe für die Entstehung dieser Unterschiede.",
            "Du kennst die Besonderheiten der einzelnen Klimaregionen.",
            "Du kannst die Begriffe \"Golfstrom\" und \"Nordatlantikstrom\" genau erklären, weisst, wie die Ströme entstehen und welche Folgen sie haben.",
            "Du weisst, wie sich das Klima von Ostkanada von demjenigen in Westeuropa unterscheidet und kannst die Gründe dafür erklären.",
            "Du weisst über das Arbeitsblatt \"Ein System aus vielen Strömen\" genau Bescheid und kannst die Strömungen einzeichnen und beschriften.",
            "Du kennst den Inhalt der wahr/falsch-Aufgaben zum Golfstrom.",
            "Du kennst die Diagramme zum Klimawandel, kannst sie beschreiben und erklären und weisst über die Fakten der Erderwärmung Bescheid."
        ];

        const shortAnswers = [
            "Wetter: aktueller Zustand der Atmosphäre. Klima: durchschnittliche Wetterbedingungen über längeren Zeitraum.",
            "Ein Diagramm, das Temperatur (rote Linie) und Niederschlag (blaue Säulen) über das Jahr zeigt. 10°C entsprechen 20mm Niederschlag.",
            "Temperatur- und Niederschlagswerte für jeden Monat ablesen und interpretieren. Erkennen von Trocken- und Feuchtzeiten.",
            "Temperatur: Monatswerte addieren und durch 12 teilen. Niederschlag: Monatswerte addieren.",
            "Arid: trocken (Verdunstung > Niederschlag). Humid: feucht (Niederschlag > Verdunstung).",
            "Mediterranes, ozeanisches, kontinentales, boreales, Tundra- und Gebirgsklima mit typischen Merkmalen und Regionen.",
            "Anhand der Temperatur- und Niederschlagsmuster die Klimatypen erkennen und zuordnen.",
            "Vegetation und Landschaftsmerkmale den entsprechenden Klimatypen zuordnen.",
            "Beispiele: Rom (Mittelmeerklima), Stockholm (subpolares Klima), Berlin (Übergang ozeanisch-kontinental).",
            "Breitenlage: Je weiter vom Äquator, desto kälter. Höhenlage: Je höher, desto kälter. Kontinentalität: Je weiter im Landesinneren, desto extremer.",
            "Ozeanisch: geringe Temperaturschwankungen, viel Niederschlag. Kontinental: grosse Temperaturschwankungen, weniger Niederschlag.",
            "Jede Region hat spezifische Merkmale bei Vegetation, Wetter und Landnutzung.",
            "Golfstrom: warme Strömung von Karibik nach Norden. Nordatlantikstrom: Fortsetzung nach Europa, bringt mildes Klima.",
            "Westeuropa hat durch Nordatlantikstrom milderes Klima als Ostkanada bei gleicher Breitenlage.",
            "Kenntnis der wichtigsten Meeresströmungen und ihrer Verläufe im Atlantik.",
            "Grundlegendes Wissen über Eigenschaften und Wirkungen des Golfstroms.",
            "Verständnis der Klimawandeltrends: Temperaturanstieg, Meeresspiegelanstieg, veränderte Niederschlagsmuster."
        ];

        const longAnswers = [
            "<em>Wetter</em> bezeichnet den aktuellen Zustand der Atmosphäre an einem bestimmten Ort zu einem bestimmten Zeitpunkt. Es umfasst Faktoren wie Temperatur, Niederschlag, Wind und Bewölkung und kann sich innerhalb von Stunden oder Tagen ändern.<br><br><em>Klima</em> hingegen beschreibt die durchschnittlichen Wetterbedingungen in einem bestimmten Gebiet über einen längeren Zeitraum, typischerweise 30 Jahre oder mehr. Es gibt Aufschluss über typische Wetterverhältnisse und jahreszeitliche Muster einer Region.",
            "Ein Walter-Klimadiagramm stellt die durchschnittlichen monatlichen Temperaturen und Niederschlagsmengen eines Ortes grafisch dar. So erstellst du ein solches Diagramm:<ul><li>Daten sammeln: Recherchiere die durchschnittlichen monatlichen Temperaturen (in °C) und Niederschlagsmengen (in mm).</li><li>Achsen erstellen: Zeichne ein Koordinatensystem mit den Monaten auf der horizontalen Achse. Die linke vertikale Achse zeigt die Temperatur in °C, die rechte den Niederschlag in mm. Die Niederschlagsachse ist doppelt so hoch skaliert wie die Temperaturachse (1 cm = 10 °C und 1 cm = 20 mm Niederschlag).</li><li>Daten eintragen und verbinden.</li><li>Interpretation: Bereiche, in denen die Niederschlagskurve über der Temperaturkurve liegt, sind humid (feucht). Liegt die Temperaturkurve darüber, ist es arid (trocken).</li></ul>",
            "Ein Klimadiagramm liefert Informationen über:<ul><li>Monatliche Durchschnittstemperaturen: Ablesbar an der Temperaturkurve.</li><li>Monatliche Niederschlagsmengen: Sichtbar als Balken oder Kurve.</li><li>Humide und aride Phasen: Erkennbar durch das Verhältnis von Temperatur- und Niederschlagskurve.</li></ul>Durch die Analyse dieser Daten kannst du Aussagen über das Klima eines Ortes treffen, z.B. über Trocken- oder Regenzeiten.",
            "Jahresdurchschnittstemperatur: Addiere alle monatlichen Durchschnittstemperaturen und teile die Summe durch 12.<br><br>Beispiel:<ul><li>Temperaturen: 5, 6, 10, 15, 20, 25, 30, 28, 22, 16, 10, 6 (in °C)</li><li>Summe: 193 °C</li><li>Jahresdurchschnitt: 193 °C / 12 = 16,08 °C</li></ul>Jahresniederschlagssumme: Addiere alle monatlichen Niederschlagsmengen.<br>Beispiel:<ul><li>Niederschlag: 50, 40, 60, 70, 80, 90, 100, 90, 80, 70, 60, 50 (in mm)</li><li>Summe: 840 mm</li></ul>",
            "<ul><li><em>Arid:</em> Bezeichnet trockene Klimabedingungen, bei denen die Verdunstung höher ist als der Niederschlag. Typisch für Wüstenregionen.</li><li><em>Humid:</em> Beschreibt feuchte Klimabedingungen, bei denen der Niederschlag die Verdunstung übersteigt. Charakteristisch für tropische Regenwälder.</li></ul>",
            "Europa weist folgende Klimatypen auf:<ul><li><em>Subpolares Klima:</em> Kalte Winter, kühle Sommer; z.B. Nordskandinavien.</li><li><em>Kontinentales Klima:</em> Große Temperaturunterschiede zwischen Sommer und Winter; z.B. Osteuropa.</li><li><em>Ozeanisches Klima:</em> Milde Winter, kühle Sommer, ganzjährig Niederschlag; z.B. Westeuropa.</li><li><em>Mittelmeerklima:</em> Heiße, trockene Sommer, milde, feuchte Winter; z.B. Südeuropa.</li><li><em>Gebirgsklima:</em> Niedrige Temperaturen, hoher Niederschlag; z.B. Alpenregion.</li><li><em>Steppenklima:</em> Trockene Bedingungen, heiße Sommer, kalte Winter; z.B. Teile Spaniens.</li></ul>",
            "Anhand der Temperatur- und Niederschlagsmuster in einem Klimadiagramm kannst du den entsprechenden Klimatyp identifizieren. Beispielsweise deutet ein Diagramm mit hohen Sommer- und milden Wintertemperaturen sowie geringen Niederschlägen im Sommer auf ein Mittelmeerklima hin.",
            "Landschaften reflektieren oft das vorherrschende Klima:<ul><li>Dichte Wälder: Ozeanisches Klima</li><li>Olivenhaine und Zypressen: Mittelmeerklima</li><li>Tundra: Subpolares Klima</li><li>Steppenlandschaften: Steppenklima</li></ul>Durch die Analyse von Vegetation und Landschaftsmerkmalen kannst du Rückschlüsse auf den Klimatyp ziehen.",
            "Städte und ihre Klimazonen:<ul><li><em>Oslo, Norwegen:</em> Subpolare Zone mit kalten Wintern und kühlen Sommern</li><li><em>Berlin, Deutschland:</em> Gemäßigte Zone mit deutlichen Jahreszeiten</li><li><em>Rom, Italien:</em> Subtropische Zone mit Mittelmeerklima</li><li><em>Madrid, Spanien:</em> Subtropische Zone mit kontinentalem Einfluss</li><li><em>Athen, Griechenland:</em> Subtropische Zone mit Mittelmeerklima</li><li><em>Moskau, Russland:</em> Kontinentale Zone mit extremen Temperaturen</li><li><em>London, Großbritannien:</em> Gemäßigte Zone mit ozeanischem Klima</li><li><em>Helsinki, Finnland:</em> Subpolare Zone mit langen Wintern</li><li><em>Lissabon, Portugal:</em> Subtropische Zone mit maritimem Einfluss</li><li><em>Wien, Österreich:</em> Gemäßigte Zone mit kontinentalem Einfluss</li></ul>",
            "Die drei Klimaaufzählregeln sind:<ul><li>1. <em>Temperaturverlauf:</em> Beschreibt Jahresmitteltemperatur, Temperaturamplitude und saisonale Schwankungen</li><li>2. <em>Niederschlagsverteilung:</em> Analysiert Gesamtniederschlag und seine Verteilung über das Jahr</li><li>3. <em>Humidität und Aridität:</em> Bestimmt, ob ein Klima feucht (humid) oder trocken (arid) ist</li></ul>Diese Regeln helfen, Klimatypen zu identifizieren und klimatische Besonderheiten eines Ortes zu verstehen.",
            "<em>Ozeanisches Klima:</em><ul><li>Merkmale: Milde Winter, kühle Sommer, geringe Temperaturschwankungen, ganzjährig gleichmäßige Niederschläge</li><li>Ursachen: Nähe zum Meer, das als Wärmespeicher fungiert und Temperaturunterschiede ausgleicht</li></ul><em>Kontinentales Klima:</em><ul><li>Merkmale: Heiße Sommer, kalte Winter, große Temperaturschwankungen, ungleichmäßige Niederschlagsverteilung</li><li>Ursachen: Entfernung vom Meer, wodurch der ausgleichende Effekt des Wassers fehlt</li></ul>Die Unterschiede entstehen durch die Wärmespeicherkapazität des Wassers: Meere erwärmen und kühlen sich langsamer als Landmassen.",
            "Besonderheiten der Klimaregionen:<ul><li><em>Subpolares Klima:</em> Lange, kalte Winter; kurze, kühle Sommer; geringe Vegetation</li><li><em>Kontinentales Klima:</em> Ausgeprägte Jahreszeiten; heiße Sommer, kalte Winter; fruchtbare Böden, geeignet für Landwirtschaft</li><li><em>Ozeanisches Klima:</em> Milde Winter, kühle Sommer; hohe Luftfeuchtigkeit; grüne Landschaften</li><li><em>Mittelmeerklima:</em> Heiße, trockene Sommer; milde, feuchte Winter; typische Vegetation wie Olivenbäume und Zypressen</li><li><em>Gebirgsklima:</em> Niedrige Temperaturen; hoher Niederschlag; alpine Vegetation</li></ul>",
            "Der Golfstrom ist eine warme Meeresströmung im Atlantischen Ozean, die im Golf von Mexiko entspringt und sich als Nordatlantikstrom nach Europa fortsetzt.<br><br>Entstehung:<ul><li>1. <em>Windantrieb:</em> Passatwinde treiben das Oberflächenwasser westwärts, an der amerikanischen Küste wird es nach Norden umgelenkt</li><li>2. <em>Thermohaline Zirkulation:</em> Im Nordatlantik kühlt das warme Wasser ab, wird dichter und sinkt in die Tiefe</li></ul>Folgen: Milderes Klima in Westeuropa, Einfluss auf marine Ökosysteme und globale Wettermuster.",
            "Westeuropa und Ostkanada liegen auf ähnlichen Breitengraden, haben aber sehr unterschiedliche Klimabedingungen:<ul><li>Westeuropa profitiert vom warmen Nordatlantikstrom, der für mildere Winter und ausgeglichenere Temperaturen sorgt</li><li>Ostkanada wird stärker von kalten arktischen Luftmassen beeinflusst und hat dadurch strengere Winter und größere Temperaturschwankungen</li></ul>",
            "Das Arbeitsblatt zeigt die komplexen Strömungssysteme im Atlantik. Wichtige Strömungen sind:<ul><li>Der Golfstrom</li><li>Der Nordatlantikstrom</li><li>Der Labradorstrom</li><li>Der Kanarenstrom</li></ul>Diese Strömungen bilden ein zusammenhängendes System, das Wärme und Nährstoffe transportiert und das Klima beeinflusst.",
            "Der Golfstrom ist eine der stärksten Meeresströmungen der Welt. Er transportiert warmes Wasser aus der Karibik nach Norden und beeinflusst das Klima in Westeuropa erheblich. Ohne den Golfstrom wäre das Klima in Europa deutlich kälter.",
            "Der Klimawandel zeigt sich in verschiedenen Trends:<ul><li>Temperaturanstieg von etwa 1,1°C seit der Industrialisierung</li><li>Zunahme von CO₂-Emissionen und anderen Treibhausgasen</li><li>Folgen sind häufigere Extremwetterereignisse, Anstieg des Meeresspiegels und Veränderungen in Ökosystemen</li></ul>"
        ];

        let currentAnswerType = 'short';

        function displayFlashcards() {
            const container = document.getElementById('flashcards-container');
            container.innerHTML = '';

            learningGoals.forEach((goal, index) => {
                const card = document.createElement('div');
                card.className = 'col-md-6 col-lg-4';
                card.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Lernziel ${index + 1}</h5>
                            <p class="card-text">${goal}</p>
                            <div class="answer short-answer">${shortAnswers[index] || 'Keine kurze Antwort verfügbar'}</div>
                            <div class="answer long-answer">${longAnswers[index] || 'Keine ausführliche Antwort verfügbar'}</div>
                            <button class="btn btn-outline-primary mt-3" onclick="toggleAnswer(${index})">
                                Antwort anzeigen
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleAnswer(index) {
            const card = document.querySelectorAll('.card')[index];
            const answerType = currentAnswerType === 'short' ? '.short-answer' : '.long-answer';
            const answer = card.querySelector(answerType);
            
            if (answer.classList.contains('active-answer')) {
                answer.classList.remove('active-answer');
            } else {
                answer.classList.add('active-answer');
            }
        }

        function toggleAnswerType(type) {
            currentAnswerType = type;
            document.querySelectorAll('.answer').forEach(answer => {
                answer.classList.remove('active-answer');
            });
            
            document.querySelectorAll('.btn-toggle').forEach(btn => {
                btn.classList.remove('btn-primary', 'btn-secondary');
                btn.classList.add(btn.textContent.includes(type === 'short' ? 'Kurze' : 'Ausführliche') ? 'btn-primary' : 'btn-secondary');
            });
        }

        // Display flashcards when page loads
        window.addEventListener('load', displayFlashcards);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
